<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedido</title>
  </head>
  <body>
    <img src="./pedido.jpg" alt="icono de pedido" width="180px">
    <h1>Es momento de realizar tu pedido a la medida</h1>

      <form action="pedido.js">
         <label for="Nombre">Coloca tu nombre</label><br>
         <input type="text" id="Nombre" Name="Nombre" placeholder="Nombre">

      <br></br>
        
         <label for="Teléfono">Coloca tu teléfono</label><br>
         <input type="tel" id="Teléfono" Name="Teléfono" placeholder="Teléfono" maxlength="10">

      <br></br>
        
         <label for="Correo">Coloca tu correo</label><br>
         <input type="email" id="Correo" Name="Correo" placeholder="Correo">

      <br></br>

      <p>Selecciona el pastel que mejor se acomoda a tu ocasión</p>
      <input type="checkbox" id="Pastelinfantil" Name="tipopastel" value="Pastelinfantil">
      <label for="Pastelinfantil">Pastel Infantil</label>
      <input type="number" id="cuantosinfantil" Name="cuantosinfantil" placeholder="¿Cuantos?"><br>
      <input type="checkbox" id="Pastelboda" Name="tipopastel" value="Pastelboda" placeholder="¿Cuantos?">
      <label for="Pastelboda">Pastel de Bodas</label>
      <input type="number" id="cuantosboda" Name="cuantosboda" placeholder="¿Cuantos?"><br>
      <input type="checkbox" id="Pastelcumpleaños" Name="tipopastel" value="Pastelcumpleaños" placeholder="¿Cuantos?">
      <label for="Pastelcumpleaños">Pastel de Cumpleaños</label>
      <input type="number" id="cuantoscumpleaños" Name="cuantoscumpleaños" placeholder="¿Cuantos?"><br>
      

      <p>Selecciona los sabores de tu agrado *solo recuerda que sera por capas los que selecciones*</p>
      <input type="checkbox" id="vainilla" Name="vainilla" value="Vainilla">
      <label for="Vainilla">Vainilla</label>
      <input type="checkbox" id="chocolate" Name="chocolate" value="Chocolate">
      <label for="Chocolate">Chocolate</label>
      <input type="checkbox" id="chocolateblanco" Name="chocolateblanco" value="ChocolateBlanco">
      <label for="ChocolateBlanco">Chocolate Blanco</label>
      <input type="checkbox" id="fresa" Name="fresa" value="Fresa">
      <label for="Fresa">Fresa</label>
      <input type="checkbox" id="frutosrojos" Name="frutosrojos" value="Frutosrojos">
      <label for="Frutosrojos">Frutos Rojos</label>
      <input type="checkbox" id="mazapan" Name="mazapan" value="Mazapan">
      <label for="Mazapan">Mazapán</label>
      <input type="checkbox" id="frutostropicales" Name="frutostropicales" value="Frutostropicales">
      <label for="Frutostropicales">Frutostropicales</label>
      <input type="checkbox" id="zarzamora" Name="zarzamora" value="Zarzamora">
      <label for="Zarzamora">Zarzamora</label>
      <input type="checkbox" id="tresleches" Name="tresleches" value="Tresleches">
      <label for="Tresleches">Tres Leches</label>
      <input type="checkbox" id="rompope" Name="rompope" value="Rompope">
      <label for="Rompope">Rompope</label>
      <input type="checkbox" id="moka" Name="moka" value="Moka">
      <label for="Moka">Moka</label>
      <input type="checkbox" id="capuchino" Name="capuchino" value="Capuchino">
      <label for="capuchino">Capuchino</label>


      <p>Selecciona las decoraciones que te harán memorale *solo recuerda... menos es más*</p>
      <input type="checkbox" id="globos" Name="globos" value="Globos">
      <label for="Globos">Globos de Chocolate Suizo</label>
      <input type="checkbox" id="animacion" Name="animacion" value="Animacion">
      <label for="Animacion">Animación con Fondant</label>
      <input type="checkbox" id="frutas" Name="frutas" value="Frutas">
      <label for="Frutas">Figura de Frutas</label>
      <input type="checkbox" id="chocolate2" Name="Chocolate2" value="Chocolate2">
      <label for="Chocolate2">Figura de Chocolate</label>
      <input type="checkbox" id="flores" Name="flores" value="Flores">
      <label for="Flores">Decoración con Flores</label>
      <input type="checkbox" id="palabras" Name="palabras" value="Palabras">
      <label for="Palabras">Palabras Felicidades/Feliz Cumpleaños</label>

     
      <br></br>
      <input type="reset">
      <input type="submit">
      </form>
  </body>
</html>
